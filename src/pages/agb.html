<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGB – Tourney Turnierplaner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background-color: #f8f9fa; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .agb-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin: 2rem auto;
      max-width: 900px;
    }
    .language-selector {
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 10px 10px 0 0;
    }
    .agb-content {
      padding: 2rem;
    }
    h1 {
      color: #0d6efd;
      border-bottom: 3px solid #0d6efd;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }
    h2 {
      color: #495057;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .btn-language {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="agb-container">
      <!-- Language Selector -->
      <div class="language-selector">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h4 class="mb-0 text-muted">
              <i class="bi bi-translate"></i> Sprache wählen
            </h4>
          </div>
          <div class="col-md-6 text-end">
            <select id="lang-switch" class="form-select form-select-lg btn-language d-inline-block w-auto">
              <option value="de">🇩🇪 Deutsch</option>
              <option value="ru">🇷🇺 Русский</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- AGB Content -->
      <div class="agb-content" id="agb-content">
        <!-- Content will be loaded dynamically -->
      </div>
      
      <!-- Back Button -->
      <div class="p-3 border-top">
        <a href="../../index.html" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left"></i> Zurück zur Startseite
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Script -->
  <script type="module">
    import { agbs, getLang, setAGB, initLanguageSwitch } from '../js/sprachen.js';
    
    // Initialisierung
    initLanguageSwitch();
  </script>
</body>
</html>
